<html>
  <head>
    <meta charset="utf-8" />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css"
    />
    <script
      src="/node_modules/@uvarov.frontend/vanilla-calendar/build/vanilla-calendar.min.js"
      defer
    ></script>
  </head>
  <body>
    <div class="calendar container" id="calendar">
      <label for="start" class="search">Search date news</label>

      <form action="#" class="form flatpickr-input">
        <div class="flatpickr">
          <a
            class="input-button input-button-calendar"
            aria-hidden="true"
            title="toggle"
            data-toggle
          >
            <svg class="icon-calendar" width="" height="" viewbox="">
              <use href="/src/fonts/images/icons.svg#icon-calendar"></use>
            </svg>
          </a>

          <input class="form-control flatpickr-input" type="datetime-local" placeholder="" />
         <a
            class="icon-button icon-button-calendar"
            aria-hidden="true"
            title="toggle"
            data-toggle
          >
          <svg class="icon-arrow-down" width="" height="" viewbox="">
            <use href="/src/fonts/images/icons.svg#icon-arrow-down"></use>
          </svg>
        </div>        
         

      </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>

    <script>
      config = {
        dateFormat: 'd/m/Y',
        defaultDate: '24/02/2022',
        noCalendar: false,
        // clickOpens: false,
        // wrap: true,
        // altInput: true,
      };
      flatpickr('input[type=datetime-local]', config);

    </script>
  </body>
</html>
