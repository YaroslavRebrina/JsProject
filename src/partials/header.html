<header class="header container">
  <div class="header__wrapper">
    <nav class="header-nav">
      <a
        class="header-nav__logo-link"
        href="./index.html"
        rel="noopener noreferrer"
        >News</a
      >
      <ul class="header-nav__list">
        <li class="header-nav__list-item">
          <a
            class="header-nav__link"
            href="./index.html"
            rel="noopener noreferrer"
            >Home</a
          >
        </li>
        <li class="header-nav__list-item">
          <a
            class="header-nav__link"
            href="./favorite.html"
            rel="noopener noreferrer"
            >Favorite</a
          >
        </li>
        <li class="header-nav__list-item">
          <a
            class="header-nav__link"
            href="./read.html"
            rel="noopener noreferrer"
            >Read</a
          >
        </li>
      </ul>
    </nav>
    <form class="search-field" id="search-form">
      <button type="button" class="search-field-btn">
        <svg class="header-input__icon">
          <use href="./fonts/images/icons.svg#icon-search"></use>
        </svg>
      </button>
      <input
        class="header-input"
        type="text"
        name="search"
        placeholder="Search"
      />
    </form>

    <div class="header__theme-select">
      <p class="header__theme-select-light--on">Light</p>
      <svg class="header-checkbox__icon-light">
        <use href="./fonts/images/icons.svg#icon-sun"></use>
      </svg>
      <label class="header__switch">
        <input type="checkbox" class="switch-checkbox" />
        <span class="header__slider header__slider-round"></span>
      </label>
      <svg class="header-checkbox__icon-dark">
        <use href="./fonts/images/icons.svg#icon-moon"></use>
      </svg>
      <p class="header__theme-select-dark--off">Dark</p>
    </div>
    <button type="button" class="js-open-menu mobile-button" data-menu-open>
      <svg class="header-input__icon">
        <use href="./fonts/images/icons.svg#icon-menu"></use>
      </svg>
    </button>
  </div>
</header>

<!-- mobile menu -->

<div
  class="mobile-menu-container js-menu-container is-hidden"
  id="mobile-menu"
  data-menu
>
  <div class="mobile-menu">
    <div class="wrap">
      <a class="mobile-logo header-nav__logo-link" href="">News</a>
      <button
        class="mobile-menu__button-close js-close-menu"
        data-menu-close-mob
      >
        <svg class="mobile-menu-button__icon">
          <use href="./fonts/images/icons.svg#icon-close"></use>
        </svg>
      </button>
    </div>

    <ul class="mobile-menu__list">
      <li class="mobile-menu__item">
        <a class="mobile-menu__link header-nav__link" href="./index.html">
          <svg class="mobile-menu__icon">
            <use href="./fonts/images/icons.svg#icon-home"></use>
          </svg>
          <span>Home</span>
          <svg class="mobile-menu__right-arrow">
            <use href="./fonts/images/icons.svg#icon-arrow-right"></use>
          </svg>
        </a>
      </li>

      <li class="mobile-menu__item">
        <a class="mobile-menu__link header-nav__link" href="./favorite.html">
          <svg class="mobile-menu__icon">
            <use href="./fonts/images/icons.svg#icon-favorite"></use>
          </svg>
          <span>Favorite</span>
          <svg class="mobile-menu__right-arrow">
            <use href="./fonts/images/icons.svg#icon-arrow-right"></use>
          </svg>
        </a>
      </li>
      <li class="mobile-menu__item">
        <a class="mobile-menu__link header-nav__link" href="./read.html">
          <svg class="mobile-menu__icon">
            <use href="./fonts/images/icons.svg#icon-read"></use>
          </svg>
          <span>Read</span>
          <svg class="mobile-menu__right-arrow">
            <use href="./fonts/images/icons.svg#icon-arrow-right"></use>
          </svg>
        </a>
      </li>
    </ul>
    <!-- switcher -->
    <div class="header__theme-select mobile">
      <p class="header__theme-select-light--on">Light</p>
      <svg class="header-checkbox__icon-light">
        <use href="./fonts/images/icons.svg#icon-sun"></use>
      </svg>
      <label class="header__switch">
        <input type="checkbox" class="switch-checkbox" />
        <span class="header__slider header__slider-round"></span>
      </label>
      <svg class="header-checkbox__icon-dark">
        <use href="./fonts/images/icons.svg#icon-moon"></use>
      </svg>
      <p class="header__theme-select-dark--off">Dark</p>
    </div>
  </div>
</div>
